services:
  db:
    image: postgres:15-alpine
    container_name: lumina-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anonymous}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Conference!1}
      POSTGRES_DB: ${POSTGRES_DB:-luminadb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anonymous} -d ${POSTGRES_DB:-luminadb}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumina-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-anonymous}:${POSTGRES_PASSWORD:-Conference!1}@db:5432/${POSTGRES_DB:-luminadb}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
